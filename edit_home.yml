
name: "Dashboard: Edit Home"
description: "Update the Home page without editing code"
title: "Dashboard - Home"
body:
  - type: markdown
    attributes:
      value: "<!--dashboard:home-->
Fill the fields below. Submit to update the Home page."

  - type: textarea
    id: hero_title
    attributes:
      label: "Hero Title"
      placeholder: "SOC / Network Security (Junior) — Portfolio"
    validations:
      required: true

  - type: textarea
    id: hero_summary
    attributes:
      label: "Hero Summary (1-3 lines)"
      placeholder: "Building an enterprise-grade homelab..."
    validations:
      required: true

  - type: textarea
    id: highlights
    attributes:
      label: "Highlights (Markdown list)"
      placeholder: "- Point 1
- Point 2
- Point 3"

  - type: textarea
    id: skills
    attributes:
      label: "Core Skills (Markdown - you can use bullets)"
      placeholder: "- Detection & Logging: ...
- Network & Protocols: ..."

  - type: textarea
    id: timeline
    attributes:
      label: "Timeline (Markdown)"
      description: "Use bullet points or short paragraphs."
      placeholder: "- 2025–Present: ...
- Sep–Nov 2025: ..."

  - type: textarea
    id: enterprise_course
    attributes:
      label: "Enterprise Course Section"
      placeholder: "Video: https://...
Course: https://...
Milestones: ..."

  - type: textarea
    id: contact_block
    attributes:
      label: "Contact Block (Markdown)"
      placeholder: "LinkedIn: ...
GitHub: ...
Email: ..."
